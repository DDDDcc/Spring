<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.aa{
				position: absolute;
				background-color: red;
				height: 200px;
				width: 200px;
				animation: aa 2s both;
			}
			@keyframes aa{
				0%{
					transform: translateX(-200px);
				}
				80%{
					opacity: 1;
				}
				100%{
					transform: translateX(400px);
				}
			}
			.bb{
				position: absolute;
				background-color: red;
				height: 200px;
				width: 200px;
				top: 1000px;
				animation: bb 2s both;
			}
			@keyframes bb{
				0%{
					opacity: 0;
					transform: translateX(100px);
				}
				80%{
					opacity: 1;
				}
				100%{
					opacity: 1;
					transform: translateX(400px);
				}
			}
		</style>
	</head>
	<body>
		<div class="aa"></div>
		<div class="bb"></div>
	</body>
</html>
