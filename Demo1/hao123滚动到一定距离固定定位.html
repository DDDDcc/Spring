<!DOCTYPE html>

		<meta charset="UTF-8">
		<title></title>
		<style>
			body,
			div,
			h1 {
				padding: 0;
				margin: 0;
			}
			
			.top_wrap {
				height: 150px;
				background-color: #c0d;
			}
			
			.top_logo_wrap {
				height: 40px;
				background-color: chartreuse;
			}
			
			.top_search_wrap {
				height: 110px;
				background-color: #b2d;
				width: 100%;
			}
			
			.top_search_wrap_fixed {
				position: fixed;
				top: 0;
				left: 0;
			}
		</style>
		<script type="text/javascript" src="js/document.js"></script>
		<script>
			document.myReady(function() {
				//当页面滚动到40像素的时候，让搜索div进行固定定位
				var searchBox = document.getElementById("searchBox");
				window.onscroll = function() {
					//拿到滚动距离
					var scrollH = document.documentElement.scrollTop || document.body.scrollTop;
					if(scrollH >= 40) {
						//让搜索的div设置上样式类：.top_search_wrap_fixed
						searchBox.className = "top_search_wrap  top_search_wrap_fixed";
					} else {
						searchBox.className = "top_search_wrap";
					}
				};

			});
		</script>
	</head>

	<body>
		<div class="top_wrap">
			<div class="top_logo_wrap">
				可以卷进去的顶部
			</div>
			<div class="top_search_wrap" id="searchBox">
