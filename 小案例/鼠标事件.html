<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			click事件（单击）可通过鼠标左键（默认），键盘回车键也可以触发此事件。
			dbclick双击事件
			mousedown:按下鼠标键的时候触发
			mouseup:释放鼠标键的时候触发
			mouseenter:首次进入元素范围触发，不冒泡
			mouseover:当鼠标在元素上面或者子元素上面时触发，会冒泡
			mouseleave:当鼠标离开目标元素位置，不冒泡
			mouseout;当鼠标离开目标元素或者子元素都会触发次事件，冒泡（不常用）
			mousemove:鼠标在元素内部移动时重复触发此事件【重点】
			
		-->
	</body>
</html>
