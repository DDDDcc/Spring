<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>图片跟着鼠标走
		</title>

		<style type="text/css">
			html,
			body {
				padding: 0;
				margin: 0;
			}
			
			img {
				position: absolute;
			}
		</style>

		<body>
			<img src="img/关于我们_03.png" width="50px" height="50px" alt="" id="imgB" />
			<script type="text/javascript">
				//			MouseEvent 接口:鼠标事件中对应的事件对象都是MouseEvent对象
				//此接口常见的事件:click,dblclick,mousedown,mouseup.
				//			MouseEvent继承自UIEven.UIEvent继承自Event(事件对象)
				//			鼠标事件对象包括了:鼠标按键信息,键盘配合鼠标的信息,鼠标的位置信息.
				window.onload = function() {
					//给整个文档添加onmousemove事件
					document.onmousemove = function(e) {
						e = e || window.envent;
						//获取鼠标移动位置所在整个页面的坐标
						var pageX = e.clientX + (document.documentElement.scrollLeft || document.body.scrollLeft);
						var pageY = e.clientY + (document.documentElement.scrollTop || document.body.scrollTop);
						//给固定定位的图片设置left和top值
						var imgB = document.getElementById('imgB');
						imgB.style.left = pageX - 25 + 'px';
						imgB.style.top = pageY - 25 + 'px';

					};
				};
			</script>
		</body>

</html>
